{% extends "blog/base.html" %}
{% load crispy_forms_tags %} <!--! use crispy forms here-->

{% block content %}
  <div class="content-section">
    <div class="media">
      <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
      <div class="media-body">
        <h2 class="account-heading">{{ user.username }}</h2>
        <p class="text-secondary">{{ user.email }}</p>
      </div>
    </div>
    <form method="POST" enctype="multipart/form-data"><!--! needed so image can be saved properly-->
      {% csrf_token %} <!--for security, must have-->
      <fieldset class="from-group">
        <legend class="border-bottom mb-4">Profile Info</legend>
        {{ u_form|crispy }} <!--! use vertical bar to apply filter to form-->
        {{ p_form|crispy }}
      </fieldset>
      <div class="from-group">
        <button class="btn btn-outline-info" type="submit">Update</button>
      </div>
    </form>
  </div>
{% endblock content %}
